version: '3.8'

services:
  api:
    build: .  # Builds from the main Dockerfile (Backend)
    container_name: aurora_backend
    ports:
      - "8000:8000"
    environment:
      - WANDB_API_KEY=${WANDB_API_KEY}
      - PORT=8000

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard  # Uses the specific frontend file
    container_name: aurora_frontend
    # Mount the volume so we can edit dashboard.py live without rebuilding
    volumes:
      - ./dashboard.py:/app/dashboard.py
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000/predict
    depends_on:
      - api